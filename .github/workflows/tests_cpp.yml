# This is a basic workflow to help you get started with Actions

name: CPP. Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events
  [ push, pull_request ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a single job called "style"
  build-and-test:

    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}

    # A strategy creates a build matrix for your jobs
    strategy:

      # You can define a matrix of different job configurations
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Install boost
        run: |
             if [ "$RUNNER_OS" == "Linux" ]; then 
                sudo apt install -y libboost-graph-dev
             elif [ "$RUNNER_OS" == "macOS" ]; then 
                brew install boost
             fi
        shell: bash

      - name: Install boost (Windows)
        if: runner.os == 'Windows'
        uses: MarkusJx/install-boost@v2.3.0
        id: install-boost
        with:
          boost_version: 1.72.0
          platform_version: 2019

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: cmake -B ${{github.workspace}}/build\
             -DCMAKE_BUILD_TYPE=Release\
             -DBUILD_TESTS=ON\
             -DBoost_INCLUDE_DIR=${{steps.install-boost.outputs.BOOST_ROOT}}/include\
             -DBoost_LIBRARY_DIRS=${{steps.install-boost.outputs.BOOST_ROOT}}/lib
        env:
          BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}

       - name: Configure CMake (Unix)
         if: ${{(runner.os == 'Linux') || (runner.os == 'macOS')}}
         run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Release

      # Run C++ tests executable
      - name: Run tests
        working-directory: ${{github.workspace}}/build/cpp/tests
        run: ctest -C ${{env.BUILD_TYPE}}